<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Figuras Geométricas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="controls">
        <button onclick="addShape('circle')">Añadir Círculo</button>
        <button onclick="addShape('rectangle')">Añadir Rectángulo</button>
        <button onclick="addShape('triangle')">Añadir Triángulo</button>
        <button onclick="deleteShape()">Borrar Figura</button>
        <button onclick="generateVector()">Generar Vector</button>
        <button onclick="generateRaster()">Generar Raster</button>
        <input type="color" id="colorPicker" class="hidden" onchange="updateSelectedShapeColor(this.value)">
        <input type="number" id="sizePicker" value="100" min="10" max="500" onchange="updateSize(this.value)">
    </div>
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
    <div id="output-container">
        <div id="vector-output"></div>
        <div id="raster-output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
